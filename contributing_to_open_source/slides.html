<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contributing to Open Source</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/reveal.js/3.0.0/css/reveal.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/reveal.js/3.0.0/css/theme/sky.css" id="theme">

    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-markdown="slides.md"
                data-separator="^\n\n\n"
                data-separator-vertical="^\n\n"
                data-separator-notes="^Note:"
                data-charset="iso-8859-15">
            </section>

            </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.min.js"></script>
    <script src="https://cdn.jsdelivr.net/reveal.js/3.0.0/js/reveal.min.js"></script>

    <script>
        // Required, even if empty.
        Reveal.initialize({
            controls: true,
            dependencies: [
                { src: '/plugin/markdown/marked.js' },
                { src: '/plugin/markdown/markdown.js' },
                { src: 'plugin/notes/notes.js', async: true },
                { src: '/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            ]
        });
    </script>
</body>
</html>
